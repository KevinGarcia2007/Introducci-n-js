<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/index.css">
    <title>Formulario</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a href="index.html"><img src="../img/avianca.png" alt="avianca_logo" width="100px"></a> 
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Link</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="text" placeholder="Search">
                        <button class="btn btn-primary" type="button">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Registro de Viajeros</h1>
            <form onsubmit="return validar(event);" class="bg-light p-4 rounded shadow">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="PrimerNombre">Primer Nombre:</label>
                        <input type="text" class="form-control" onblur="validarNombre()" id="PrimerNombre" placeholder="Ingrese su primer nombre">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="SegundoNombre">Segundo Nombre:</label>
                        <input type="text" class="form-control" onblur="validarNombre()" id="SegundoNombre" placeholder="Ingrese su segundo nombre">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="PrimerApellido">Primer Apellido:</label>
                        <input type="text" class="form-control" onblur="validarNombre()" id="PrimerApellido" placeholder="Ingrese su primer apellido">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="SegundoApellido">Segundo Apellido:</label>
                        <input type="text" class="form-control" onblur="validarNombre()" id="SegundoApellido" placeholder="Ingrese su segundo apellido">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="mb-2">Género:</label>
                    <div class="col-md-12">
                        <div class="d-flex">
                            <div class="form-check me-3">
                                <input type="radio" name="ElGenero" id="fem" class="form-check-input">
                                <label for="fem" class="form-check-label">Femenino</label>
                            </div>
                            <div class="form-check me-3">
                                <input type="radio" name="ElGenero" id="mas" class="form-check-input">
                                <label for="mas" class="form-check-label">Masculino</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="ElGenero" id="otro" class="form-check-input">
                                <label for="otro" class="form-check-label">Otro</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id">Identificación:</label>
                        <input type="text" class="form-control" id="id" onblur="revisar()" placeholder="Ingrese su Identificación">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="contacto">Contacto:</label>
                        <input type="text" class="form-control" onblur="revisar()" id="contacto" placeholder="Ingrese su Número de contacto">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="email">Correo:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-6 mb-3">
                        <label for="confirmarContrasena">Confirmar Contraseña:</label>
                        <input type="password" class="form-control" id="confirmarContrasena" placeholder="Confirme su contraseña">
                    </div>
                </div>
                <button class="btn btn-primary btn-block" type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <script src="../script/index.js"></script>
</body>
</html>
