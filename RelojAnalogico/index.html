<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Anal√≥gico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-white text-black">
    <div class="flex flex-col items-center space-y-6">
        <div class="relative w-64 h-64 border-4 border-black rounded-full flex items-center justify-center text-2xl bg-white">
            <div class="absolute w-full h-full flex items-center justify-center">
                <div class="number" style="--i: 1;">1</div>
                <div class="number" style="--i: 2;">2</div>
                <div class="number" style="--i: 3;">3</div>
                <div class="number" style="--i: 4;">4</div>
                <div class="number" style="--i: 5;">5</div>
                <div class="number" style="--i: 6;">9</div>
                <div class="number" style="--i: 7;">7</div>
                <div class="number" style="--i: 8;">8</div>
                <div class="number" style="--i: 9;">9</div>
                <div class="number" style="--i: 10;">10</div>
                <div class="number" style="--i: 11;">11</div>
                <div class="number" style="--i: 12;">12</div>
            </div>
            <div id="hour-hand" class="hand hour"></div>
            <div id="minute-hand" class="hand minute"></div>
            <div id="second-hand" class="hand second"></div>
            <div class="center-circle"></div>
        </div>

        <div class="flex space-x-10 mt-6">
            <form onsubmit="return revisar(event)" class="flex flex-col space-y-3 items-center w-64">
                <div class="w-full">
                    <label for="hora" class="form-label">Hora</label>
                    <input type="text" id="hora" class="form-control" placeholder="Ingresa la hora">
                </div>
                <div class="w-full">
                    <label for="minuto" class="form-label">Minuto</label>
                    <input type="text" id="minuto" class="form-control" placeholder="Ingresa los minutos">
                </div>
                <div class="w-full">
                    <label for="segundo" class="form-label">Segundo</label>
                    <input type="text" id="segundo" class="form-control" placeholder="Ingresa los segundos">
                </div>
                <div class="w-full">
                    <button type="submit" class="btn btn-dark w-full mt-2">Establecer Hora</button>
                </div>
            </form>

            <div class="w-64 h-74 border-2 border-black flex items-center justify-center text-center p-4">
                <p id="info-grados">Info de los grados</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
