<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/index.css">
    <title>Formulario</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a href="index.html"><img src="../img/avianca.png" alt="avianca_logo" width="100px"></a> 
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Link</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="text" placeholder="Search">
                        <button class="btn btn-primary" type="button">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Registro de Viajeros</h1>
            <form method="POST" action="" onsubmit="return validar();" class="bg-light p-4 rounded shadow">
                <div class="form-group mb-3">
                    <label for="PrimerNombre">Primer Nombre:</label>
                    <input type="text" class="form-control" id="PrimerNombre" placeholder="Ingrese su primer nombre">
                </div>
                <div class="form-group mb-3">
                    <label for="SegundoNombre">Segundo Nombre:</label>
                    <input type="text" class="form-control" id="SegundoNombre" placeholder="Ingrese su segundo nombre">
                </div>
                <div class="form-group mb-3">
                    <label for="PrimerApellido">Primer Apellido:</label>
                    <input type="text" class="form-control" id="PrimerApellido" placeholder="Ingrese su primer apellido">
                </div>
                <div class="form-group mb-3">
                    <label for="SegundoApellido">Segundo Apellido:</label>
                    <input type="text" class="form-control" id="SegundoApellido" placeholder="Ingrese su segundo apellido">
                </div>
                <div class="form-group mb-3">
                    <label>Genero:</label>
                    <fieldset>
                    <label for="fem">Femenino</label>
                    <input type="radio"  name="ElGenero" id="fem">
                    <label for="mas">Masculino</label>
                    <input type="radio"  name="ElGenero" id="mas">
                    <label for="otro">Otro</label>
                    <input type="radio"  name="ElGenero" id="otro">
                </fieldset>
                </div>
                <div class="form-group mb-3">
                    <label for="id">Identificación:</label>
                    <input type="number" class="form-control" id="id" placeholder="Ingrese su Identificación">
                </div>
                <div class="form-group mb-3">
                    <label for="contacto">Contacto:</label>
                    <input type="number" class="form-control" id="contacto" placeholder="Ingrese su Número de contacto">
                </div>
                <div class="form-group mb-3">
                    <label for="email">Correo:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                </div>
                <div class="form-group mb-3">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña">
                </div>
                <div class="form-group mb-4">
                    <label for="confirmarContrasena">Confirmar Contraseña:</label>
                    <input type="password" class="form-control" id="confirmarContrasena" placeholder="Confirme su contraseña">
                </div>
                <button class="btn btn-primary btn-block" type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <script src="../script/index.js"></script>
</body>
</html>
