<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Consulta de Desempeño</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        #resultado {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container bg-white shadow p-4 rounded">
        <h1 class="text-center mb-4">Consulta tu desempeño trimestral</h1>
        <form onsubmit="return validar(event)">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="identificacionInput" class="form-label">Escribe tu identificación:</label>
                    <input type="text" id="identificacionInput" name="identificacion" class="form-control" placeholder="N° de documento">
                </div>
                <div class="col-md-6">
                    <label for="carreraInput" class="form-label">Escribe tu carrera:</label>
                    <input type="text" id="carreraInput" name="carrera" class="form-control" placeholder="Carrera">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Consultar</button>
            </div>
        </form>

        <div id="resultado" class="d-none text-center">
            <h3 class="mt-5">Datos del Estudiante</h3>
            <div class="table-responsive">
                <table id="tablaResultados" class="table table-bordered table-striped mx-auto mt-3">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Carrera</th>
                            <th>Trimestre</th>
                            <th>Nota 1</th>
                            <th>Nota 2</th>
                            <th>Nota 3</th>
                            <th>Nota 4</th>
                            <th>Nota Final</th>
                            <th>Texto</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
