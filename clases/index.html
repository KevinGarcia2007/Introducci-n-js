<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Ejemplo de JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9f7ef;
            border-left: 5px solid #28a745;
            border-radius: 5px;
            font-size: 1.1em;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Formulario de Operaciones</h2>
        <form onsubmit="return validar(event)">
            <div class="mb-3">
                <label for="tipoDocumento" class="form-label">Tipo de documento:</label>
                <select id="tipoDocumento" name="tipoDocumento" class="form-select">
                    <option value="">Selecciona el tipo de documento</option>
                    <option value="CC">Cédula de ciudadanía</option>
                    <option value="TI">Tarjeta de identidad</option>
                    <option value="CE">Cédula de extranjería</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="numeroDocumento" class="form-label">Número de documento:</label>
                <input type="text" id="numeroDocumento" onblur="revisar(this.value)" name="numeroDocumento" class="form-control" placeholder="Ingresa tu número de documento">
            </div>
            <div class="mb-3">
                <label class="form-label">¿Qué quieres hacer?</label>
                <div class="d-flex">
                    <div class="form-check me-3">
                        <input type="radio" name="operaciones" id="sacar" class="form-check-input">
                        <label for="sacar" class="form-check-label">Sacar Plata</label>
                    </div>
                    <div class="form-check me-3">
                        <input type="radio" name="operaciones" id="meter" class="form-check-input">
                        <label for="meter" class="form-check-label">Meter Plata</label>
                    </div>
                    <div class="form-check me-3">
                        <input type="radio" name="operaciones" id="saldo" class="form-check-input">
                        <label for="saldo" class="form-check-label">Ver Saldo</label>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Consultar</button>
            </div>
        </form>
        <div id="resultado" class="mt-4 text-center"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
